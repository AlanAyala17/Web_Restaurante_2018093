<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCocineroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCocineroLabel_idcocinero}" for="idcocinero" />
                    <h:inputText id="idcocinero" value="#{cocineroController.selected.idcocinero}" title="#{bundle.CreateCocineroTitle_idcocinero}" required="true" requiredMessage="#{bundle.CreateCocineroRequiredMessage_idcocinero}"/>
                    <h:outputLabel value="#{bundle.CreateCocineroLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{cocineroController.selected.nombres}" title="#{bundle.CreateCocineroTitle_nombres}" required="true" requiredMessage="#{bundle.CreateCocineroRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateCocineroLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{cocineroController.selected.apellidos}" title="#{bundle.CreateCocineroTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateCocineroRequiredMessage_apellidos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cocineroController.create}" value="#{bundle.CreateCocineroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cocineroController.prepareList}" value="#{bundle.CreateCocineroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCocineroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
