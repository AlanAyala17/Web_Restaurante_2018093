<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCocineroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCocineroLabel_idcocinero}" for="idcocinero" />
                    <h:inputText id="idcocinero" value="#{cocineroController.selected.idcocinero}" title="#{bundle.EditCocineroTitle_idcocinero}" required="true" requiredMessage="#{bundle.EditCocineroRequiredMessage_idcocinero}"/>
                    <h:outputLabel value="#{bundle.EditCocineroLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{cocineroController.selected.nombres}" title="#{bundle.EditCocineroTitle_nombres}" required="true" requiredMessage="#{bundle.EditCocineroRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditCocineroLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{cocineroController.selected.apellidos}" title="#{bundle.EditCocineroTitle_apellidos}" required="true" requiredMessage="#{bundle.EditCocineroRequiredMessage_apellidos}"/>
                </h:panelGrid>
                <h:commandLink action="#{cocineroController.update}" value="#{bundle.EditCocineroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCocineroViewLink}"/>
                <br />
                <h:commandLink action="#{cocineroController.prepareList}" value="#{bundle.EditCocineroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCocineroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
