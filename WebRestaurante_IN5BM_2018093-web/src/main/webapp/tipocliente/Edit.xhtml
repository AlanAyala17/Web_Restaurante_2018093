<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoclienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoclienteLabel_idtipocliente}" for="idtipocliente" />
                    <h:inputText id="idtipocliente" value="#{tipoclienteController.selected.idtipocliente}" title="#{bundle.EditTipoclienteTitle_idtipocliente}" required="true" requiredMessage="#{bundle.EditTipoclienteRequiredMessage_idtipocliente}"/>
                    <h:outputLabel value="#{bundle.EditTipoclienteLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tipoclienteController.selected.descripcion}" title="#{bundle.EditTipoclienteTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTipoclienteRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoclienteController.update}" value="#{bundle.EditTipoclienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoclienteViewLink}"/>
                <br />
                <h:commandLink action="#{tipoclienteController.prepareList}" value="#{bundle.EditTipoclienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoclienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
