<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMesasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMesasLabel_idmesas}" for="idmesas" />
                    <h:inputText id="idmesas" value="#{mesasController.selected.idmesas}" title="#{bundle.EditMesasTitle_idmesas}" required="true" requiredMessage="#{bundle.EditMesasRequiredMessage_idmesas}"/>
                    <h:outputLabel value="#{bundle.EditMesasLabel_nummaxclientes}" for="nummaxclientes" />
                    <h:inputText id="nummaxclientes" value="#{mesasController.selected.nummaxclientes}" title="#{bundle.EditMesasTitle_nummaxclientes}" required="true" requiredMessage="#{bundle.EditMesasRequiredMessage_nummaxclientes}"/>
                    <h:outputLabel value="#{bundle.EditMesasLabel_idarearestaurante}" for="idarearestaurante" />
                    <h:selectOneMenu id="idarearestaurante" value="#{mesasController.selected.idarearestaurante}" title="#{bundle.EditMesasTitle_idarearestaurante}" required="true" requiredMessage="#{bundle.EditMesasRequiredMessage_idarearestaurante}">
                        <f:selectItems value="#{arearestauranteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mesasController.update}" value="#{bundle.EditMesasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMesasViewLink}"/>
                <br />
                <h:commandLink action="#{mesasController.prepareList}" value="#{bundle.EditMesasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMesasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
