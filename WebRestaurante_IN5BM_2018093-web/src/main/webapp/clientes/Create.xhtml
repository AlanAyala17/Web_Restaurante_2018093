<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idclientes}" for="idclientes" />
                    <h:inputText id="idclientes" value="#{clientesController.selected.idclientes}" title="#{bundle.CreateClientesTitle_idclientes}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idclientes}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{clientesController.selected.nombres}" title="#{bundle.CreateClientesTitle_nombres}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{clientesController.selected.apellidos}" title="#{bundle.CreateClientesTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{clientesController.selected.nit}" title="#{bundle.CreateClientesTitle_nit}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nit}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.CreateClientesTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idtipocliente}" for="idtipocliente" />
                    <h:selectOneMenu id="idtipocliente" value="#{clientesController.selected.idtipocliente}" title="#{bundle.CreateClientesTitle_idtipocliente}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idtipocliente}">
                        <f:selectItems value="#{tipoclienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.create}" value="#{bundle.CreateClientesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.CreateClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
