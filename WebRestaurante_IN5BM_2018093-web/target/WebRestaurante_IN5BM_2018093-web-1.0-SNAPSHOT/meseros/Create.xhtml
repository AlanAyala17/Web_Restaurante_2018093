<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMeserosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMeserosLabel_idmeseros}" for="idmeseros" />
                    <h:inputText id="idmeseros" value="#{meserosController.selected.idmeseros}" title="#{bundle.CreateMeserosTitle_idmeseros}" required="true" requiredMessage="#{bundle.CreateMeserosRequiredMessage_idmeseros}"/>
                    <h:outputLabel value="#{bundle.CreateMeserosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{meserosController.selected.nombres}" title="#{bundle.CreateMeserosTitle_nombres}" required="true" requiredMessage="#{bundle.CreateMeserosRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateMeserosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{meserosController.selected.apellidos}" title="#{bundle.CreateMeserosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateMeserosRequiredMessage_apellidos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{meserosController.create}" value="#{bundle.CreateMeserosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{meserosController.prepareList}" value="#{bundle.CreateMeserosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMeserosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
